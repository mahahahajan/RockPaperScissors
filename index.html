            <div class="computer">

          </div>
          <!-- Game images -->

            <span id="yourMove">üëä</span>

            <span id="compMove">üëä</span>
          </div>
          <div class="result">
            <h2 id="text"> </h2>
          </div>
          <div class="buttons">
            <span class="button" id="rock">üëä</span>
            <span class="button" id="paper">‚úã</span>
            <span class="button" id="scissors">‚úåÔ∏è</span>
          </div>
        </div>
